<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Carregando...</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        video {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            display: none; /* O vídeo começa oculto */
        }

        .start-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: #0f62fe;
            color: white;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Áudio de fundo -->
    <audio id="audio" hidden>
        <source src="{{ url_for('static', filename='intro.mp3') }}" type="audio/mpeg">
        Seu navegador não suporta áudio.
    </audio>

    <!-- Vídeo de fundo -->
    <video id="video">
        <source src="{{ url_for('static', filename='intro.mp4') }}" type="video/mp4">
        Seu navegador não suporta vídeo.
    </video>

    <!-- Botão para iniciar -->
    <button class="start-button" onclick="startSystem()">Iniciar Sistema</button>

    <script>
        function startSystem() {
            // Exibe o vídeo e começa a reprodução
            const video = document.getElementById('video');
            video.style.display = 'block';
            video.play();

            // Reproduz o áudio
            const audio = document.getElementById('audio');
            audio.play();

            // Esconde o botão
            document.querySelector('.start-button').style.display = 'none';

            // Redireciona para o chat depois de 10 segundos
            setTimeout(() => {
                window.location.href = "/chat";
            }, 10000);
        }
    </script>

</body>
</html>
